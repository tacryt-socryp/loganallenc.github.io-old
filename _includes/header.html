<header class="site" role="banner">
  <nav role="navigation">
    <a class="title" href="{{ "/" | relative_url }}">{{ site.title | escape }}</a>

    {% for my_page in site.pages %}
      {% if my_page.title %}
      <a href="{{ my_page.url | relative_url }}">{{ my_page.title | escape }}</a>
      {% endif %}
    {% endfor %}
  </nav>

  <p class="tag">{{ site.description | escape }}</p>
</header>
